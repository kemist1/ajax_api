<!DOCTYPE html>
<html>
<head>
	<title>Movies Giphy Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link href='https://fonts.googleapis.com/css?family=Monoton|Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
<div class="container">

<div class="row">
	<div class="col-md-12">
		<h1><span id="blue">GIPHY</span><span id="white"> MOVIE SEARCH</span> </h1>
	</div>
</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2 form-group searchDiv">
			<div class="input-group">
		      <input type="text" class="form-control" id="movieSearch" placeholder="Search for movie">
		      <span class="input-group-btn">
		      <button class="btn btn-default" id="movieSearchBTN" type="submit">
		      </button>
		      </span>	
			</div>
		</div>
	</div>	

<div class="row buttoHolderRow">
	<div class="col-md-12 text-center">
			<div id="buttonHolder"></div>
	</div>
</div>

<div class="row">
	<div class="col-md-12 picDiv text-center" id="gifDiv">
	<p class="warning">Type in box or click button to begin</p>
	</div>
</div>


<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
